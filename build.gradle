// Top-level build file where you can add configuration options common to all sub-projects/modules.

ext {
  configuration = [package             : "cn.qingchengfit.staffkit",
                   buildToolsVersion   : "25.0.3",
                   compileVersion      : 25,
                   minSdk              : 15,
                   targetSdk           : 24,
                   version_code        : 90, //缝10必更
                   version_name        : "0.90",
                   trainer_version_code: 160,
                   trainer_version_name: "1.6.0"

  ]

  libraries = [supportVersion  : "25.3.1",
               dagger          : "2.11",
               rxjava          : "1.1.6",
               rxandroid       : "1.2.1",
               retrofit        : "2.3.0",
               rxbind          : "0.4.0",
               okhttp          : "3.8.1",
               butterknife     : "8.8.1",
               javax_annotation: "10.0-b28",
               glide           : "3.7.0",
               fragmentArg     : "3.0.2",
               tinkerpatch     : "1.1.3",
               tinker          : "1.7.7",
                flabellum      : "0.2.11",
  ]
  bakPath = "tinkeroutput/"
  chat_version = "0.7.0"
}
buildscript {
  repositories {
    jcenter()
    mavenCentral()
    maven() {
      url uri('./repo')
    }
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:2.3.3'
    classpath 'me.tatarka:gradle-retrolambda:3.3.1'
    classpath 'com.squareup.sqldelight:gradle-plugin:0.6.1'
    classpath 'com.jakewharton:butterknife-gradle-plugin:8.8.1'
    classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    classpath("com.tinkerpatch.sdk:tinkerpatch-gradle-plugin:1.1.3") {
      changing = true
    }
//    classpath 'com.antfortune.freeline:gradle:0.8.7'
  }
}


