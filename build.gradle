// Top-level build file where you can add configuration options common to all sub-projects/modules.

ext {
  configuration = [package             : "cn.qingchengfit.staffkit",
                   buildToolsVersion   : "25.0.2",
                   compileVersion      : 24,
                   minSdk              : 15,
                   targetSdk           : 24,
                   version_code        : 82, //缝10必更
                   version_name        : "0.82",
                   trainer_version_code: 154,
                   trainer_version_name: "1.5.4"

    ]

  libraries = [supportVersion  : "25.3.1",
               dagger          : "2.11",
               rxjava          : "1.1.6",
               rxandroid       : "1.2.1",
               retrofit        : "2.3.0",
               rxbind          : "0.4.0",
               okhttp          : "3.8.1",
               butterknife     : "8.6.0",
               javax_annotation: "10.0-b28",
               glide           : "3.7.0",
               fragmentArg     : "3.0.2",
    ]
    bakPath = "tinkeroutput/"
}

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven(){
            url uri('./repo')
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'me.tatarka:gradle-retrolambda:3.3.1'
        classpath 'com.squareup.sqldelight:gradle-plugin:0.6.1'
        classpath 'com.jakewharton:butterknife-gradle-plugin:8.6.0'
      classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath("com.tinkerpatch.sdk:tinkerpatch-gradle-plugin:${TINKERPATCH_VERSION}") {
            changing = true
        }
      classpath 'com.antfortune.freeline:gradle:0.8.7'
    }
}


allprojects {
    repositories {
        jcenter()
      maven() {
        url "http://maven.aliyun.com/nexus/content/groups/public/"
      }
      maven {
        url "https://s3.amazonaws.com/repo.commonsware.com"
      }
        mavenCentral()
      maven() {
            url uri('../repo')
      }
      maven() {
        url uri('../../repo')
        }
        maven(){
            url uri('./repo')
        }
        maven { url "https://jitpack.io" }

    }
}
