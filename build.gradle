// Top-level build file where you can add configuration options common to all sub-projects/modules.

ext {
    configuration = [
        package             : "cn.qingchengfit.staffkit",
        buildToolsVersion   : "25.0.2",
        compileVersion      : 24,
        minSdk              : 15,
        targetSdk           : 24,
        version_code        : 67, //缝10必更
        version_name        : "0.67",
        trainer_version_code: 153,
        trainer_version_name: "1.5.3"

    ]

    libraries = [supportVersion  : "25.2.0",
                 dagger          : "2.11",
                 rxjava          : "1.1.6",
                 rxandroid       : "1.2.1",
                 retrofit        : "2.0.2",
                 rxbind          : "0.4.0",
                 okhttp          : "3.2.0",
                 butterknife     : "8.4.0",
                 javax_annotation: "10.0-b28",
                 glide           : "3.6.0",
                 circleimageview : "1.3.0"
    ]
    bakPath = "tinkeroutput/"
}

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven(){
            url uri('./repo')
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.2'
        classpath 'me.tatarka:gradle-retrolambda:3.3.1'
        classpath 'com.squareup.sqldelight:gradle-plugin:0.6.1'
        classpath 'com.jakewharton:butterknife-gradle-plugin:8.6.0'
        classpath("com.tinkerpatch.sdk:tinkerpatch-gradle-plugin:${TINKERPATCH_VERSION}") {
            changing = true
        }
    }
}


allprojects {
    repositories {
        jcenter()
      maven() {
        url "http://maven.aliyun.com/nexus/content/groups/public/"
      }
        mavenCentral()
        maven(){
            url uri('../repo')
        }
        maven(){
            url uri('./repo')
        }
        maven { url "https://jitpack.io" }

    }
}
