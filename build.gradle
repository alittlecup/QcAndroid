// Top-level build file where you can add configuration options common to all sub-projects/modules.

ext {
  configuration = [package             : "cn.qingchengfit.staffkit",
                   buildToolsVersion   : "27.0.0",
                   compileVersion      : 27,
                   minSdk              : 15,
                   targetSdk           : 26,
                   version_code        : 90, //缝10必更
                   version_name        : "0.90",
                   trainer_version_code: 160,
                   trainer_version_name: "1.6.0"

  ]

  libraries = [supportVersion  : "27.0.0",
               dagger          : "2.11",
               rxjava          : "1.1.6",
               rxandroid       : "1.2.1",
               retrofit        : "2.3.0",
               rxbind          : "0.4.0",
               okhttp          : "3.8.1",
               butterknife     : "9.0.0-SNAPSHOT",
               javax_annotation: "10.0-b28",
               glide           : "3.7.0",
               fragmentArg     : "3.0.2",
               tinkerpatch     : "1.1.3",
               tinker          : "1.7.7",
               flabellum       : "0.2.16",]
  bakPath = "tinkeroutput/"
  chat_version = "1.0.0"
  recruit_version = "1.0.1"
  isTask = { name -> return project.gradle.startParameter.taskNames.contains(name) }
//    isApInvalidated = { -> return hasAnyFileRelatedToApChanged() }
}



buildscript {
  repositories {
    maven { url "https://maven.google.com" }
    jcenter()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.0.1'
    //        classpath 'me.tatarka:gradle-retrolambda:3.7.0'
    classpath 'com.squareup.sqldelight:gradle-plugin:0.6.1'
    classpath 'com.jakewharton:butterknife-gradle-plugin:9.0.0-SNAPSHOT'
    //    classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    classpath("com.tinkerpatch.sdk:tinkerpatch-gradle-plugin:1.1.3") {
      changing = true
    }
    //    classpath 'com.antfortune.freeline:gradle:0.8.7'
  }
}


allprojects {
  repositories {
    jcenter()
    maven {
      url 'http://43.241.209.158:15004/repository/maven-releases/'
    }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }

    maven { url "https://jitpack.io" }
    repositories {
      flatDir {
        dirs '../repo'
      }
    }


    mavenCentral()

    maven { url "https://maven.google.com" }

    maven {
      url "https://s3.amazonaws.com/repo.commonsware.com"
    }
  }
}
