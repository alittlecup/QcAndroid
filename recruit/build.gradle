apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'
apply plugin: 'maven'

def libs = rootProject.ext.libraries;
def cfg = rootProject.ext.configuration;
//apt {
//  arguments {
//    fragmentArgsLib true
//  }
//}

android {
  compileSdkVersion cfg.compileVersion
  buildToolsVersion cfg.buildToolsVersion
  dataBinding {
    enabled = true
  }
  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 25
    versionCode 1
    versionName "1.0"
    vectorDrawables.useSupportLibrary true
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    javaCompileOptions {
      annotationProcessorOptions {
        arguments = [fragmentArgsLib               : 'true',
                     fragmentArgsSupportAnnotations: 'true']
      }
    }
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  //  resourcePrefix "recruit_"
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])
  androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })
  //  compile 'cn.qingchegfit.widgets:widgets:latest.integration'
  implementation project(path: ':qcbase')
  api project(path: ':qcim')

//  compile('cn.qingchegfit.chat:chat:latest.integration') {
//    exclude group: 'com.upyun', module: 'java-sdk'
//  }
//  compile "com.google.dagger:dagger:${libs.dagger}"
//  compile "com.google.dagger:dagger-android:${libs.dagger}"
//  compile "com.google.dagger:dagger-android-support:${libs.dagger}"
  annotationProcessor "com.google.dagger:dagger-compiler:${libs.dagger}"
  annotationProcessor "com.google.dagger:dagger-android-processor:${libs.dagger}"
  testImplementation 'junit:junit:4.12'

  annotationProcessor 'com.jakewharton:butterknife-compiler:8.6.0'
  annotationProcessor "com.hannesdorfmann.fragmentargs:processor:${libs.fragmentArg}"
  implementation "com.hannesdorfmann.fragmentargs:annotation:${libs.fragmentArg}"
}


group 'cn.qingchegfit.recruit'
version '1.0'

uploadArchives {

  repositories {
    mavenDeployer {
      repository(url: uri('../../repo'))
      pom.artifactId = 'recruit'
    }
  }
}
